<!DOCTYPE html>

			<tr height="50px">

				<th height="50px"><label>家庭成员数：</label><input input min="1" max="30" id="range" oninput="change()" type="range"</th>

					<label>生物</label><input type="checkbox" name="sub">
					<label>政治</label><input type="checkbox" name="sub">
					<label>历史</label><input type="checkbox" name="sub">
					<label>地理</label><input type="checkbox" name="sub">
				</th>
			</tr>

			</tr>
			<tr>

			</tr>
			<tr>
				<th>语文: <input type="text" size="3"></th>

				<th><label>是</label><input type="radio" name="yesno"><label>
						<br /> 否</label><input type="radio" name="yesno"></th>
			</tr>
			<tr>
				<th>数学: <input type="text" size="3"></th>
				<th colspan="5">第一志愿<input type="text" size="40"></th>

						<br /> 否</label><input type="radio" name="yesno"></th>
			</tr>
			<tr>

			<tr>
