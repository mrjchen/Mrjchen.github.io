<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#main {
				width: 600px;
				height: 600px;
				margin: 0 auto;
				border: 0px solid black;
			}
			
			#input_name_sex {
				width: 600px;
				height: 50px;
				font-size: 24px;
			}
			
			table {
				border-collapse: collapse;
				border: 1px solid #000000;
			}
			
			td {
				width: 120px;
				height: 50px;
				border-collapse: collapse;
				border: 1px solid #000000;
				text-align: center;
			}
			.red{
				color: red;
			}
		</style>
	</head>

	<body>
		<script>
			function capture(data){
					//console.log(data.id);
					var fa=data.parentNode.parentNode;
					fa.parentNode.removeChild(fa);
				}
			function changecolor1(ss){
				//console.log(ss);
				//console.log(ss.style);
				//console.log(ss.style.color);
				//console.log(ss.style.color);
				ss.style.color="red";
				//console.log(ss.style.color);
			}
			function changecolor2(ss){
				ss.style.color="black";
			}
			window.onload=function(){
				var input_botton=document.getElementById("input");
				var count=0;
				input_botton.onclick = function(){
					count++;
					var name=document.getElementById("name").value;
					var sexs=document.getElementsByName("radio");
					var table=document.getElementById("table");
					var sex;
					for (var i=0; i<=1; i++){
						if (sexs[i].checked==true)
						{
							if (sexs[i].value==0) sex="男";
							else sex="女";
							break;
						}
					}
					var x=document.createElement("tr");
					x.innerHTML="<td>"+count+"</td>" + "<td id='zz"+count+"' onmouseover='changecolor1(this)' onmouseout='changecolor2(this)'>"+name+"</td>" + "<td>"+sex+"</td>"+
					"<td><a id='XX"+count+"' href='#' onclick='capture(this);'>删除</a></td>";
					table.appendChild(x);
					//var ss="XX"+count;
					//var now_ss=document.getElementById("ss");
					//console.log(now_ss);
					//work(ss);
					//console.log(sex);
				}
				
			}	
		</script>
		<div id="main">
			<div id="input_name_sex">
				<span> 姓名：</span>
				<input type="text" id="name" />
				<span> 性别：</span> 
				男：<input name="radio" type="radio" value="0"/> 
				女：<input name="radio" type="radio" value="1"/>
				<button id="input">添加</button>
			</div>
			<table id="table">
				<tr>
					<td>编号</td>
					<td>姓名</td>
					<td>性别</td>
					<td>操作</td>
				</tr>
			</table>
		</div>
		
	</body>
</html>
